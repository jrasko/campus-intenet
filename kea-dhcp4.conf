{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [
                "*"
            ]
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea4-ctrl-socket"
        },
        "lease-database": {
            "type": "memfile",
            "lfc-interval": 3600
        },
        "expired-leases-processing": {
            "reclaim-timer-wait-time": 10,
            "flush-reclaimed-timer-wait-time": 25,
            "hold-reclaimed-time": 3600,
            "max-reclaim-leases": 100,
            "max-reclaim-time": 250,
            "unwarned-reclaim-cycles": 5
        },
        "renew-timer": 900,
        "rebind-timer": 1800,
        "valid-lifetime": 3600,
        "authoritative": true,
        "subnet4": [
            {
                "interface": "eth0",
                "subnet": "149.201.243.0/24",
                /* # Remove this comment block to activate dynamic allocation
                "pools": [
                    {
                        "pool": "149.201.243.25 - 149.201.243.250"
                    }
                ],
                */
                "reservations": <?include "user-list.json"?>,
                "option-data": [
                    {
                        "name": "routers",
                        "data": "149.201.243.20"
                    },
                    {
                        "name": "broadcast-address",
                        "data": "149.201.243.255"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "/var/log/kea-dhcp4.log"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]
    }
}

